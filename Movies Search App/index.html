<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Images/icons8-film-reel-16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="div-block">
<div id="progress">
    <span id="progress-value"></span>
</div>



    <!-- ! Navbar -->
    <header>
        <img class="logo" src="https://img.icons8.com/nolan/64/movie-projector.png" />

        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- Menu -->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Coming</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
        </ul>

        <form id="form" class="search-box btn">
            <input type="text" name="serach" placeholder="Search Movie" id="search" class="search-input" required
                autocomplete="off">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>


    <!-- ! Home -->
    <section class="home swiper" id="home">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
    </section>


    <!-- ! Movies -->
    <section class="movies" id="movies">
        <div class="latest-heading">
        <h2>Latest Movies</h2>
        </div>
        <div class="statsline"></div>
        <!-- Movies Container -->
        <div class="movies-container"></div>
    </section>


    <!-- ! Coming -->
<div class="latest-heading">
    <h2>coming soon</h2>
</div>
<section id="coming">
        <!-- Swiper -->
        <div class="swiper mySwiper">
         <div class="swiper-wrapper"></div>
        </div>
    </section>

    <!-- ! Swiper btns -->
    <div class="swiper-btns">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

<!-- ! Newsletter -->

<section class="newsletter" id="newsletter">
    <h2>Subscribe To Get <br>Newsletter</h2>
    <form action="">
        <input type="email" class="email" placeholder="Enter Email" required>
        <input type="submit" value="Subscribe" class="btn">
    </form>
</section>

<!--  !Footer -->
<footer>
    <div class="social">
        <a href="https://www.facebook.com/warbob/"><i class='bx bxl-facebook' ></i></a>
        <a href="https://twitter.com/wilde_bob"><i class='bx bxl-twitter' ></i></a>
        <a href="https://www.linkedin.com/in/bob-wilde-7b9313232/"><i class='bx bxl-linkedin' ></i></a>
        <a href="https://www.instagram.com/terhor10/"><i class='bx bxl-instagram' ></i></a>
    </div>
</footer>

<!--! COpyright -->
<div class="copyright">
    <p>&#169; Robert WIlde All Right Reserved.</p>
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/Data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
