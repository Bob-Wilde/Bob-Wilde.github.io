<body>
    <main>
        <h1 class="offscreen">Search Me a Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">M</span>
                <span class="red">i</span>
                <span class="yellow">n</span>
                <span class="blue">i</span>
                <span class="green">W</span>
                <span class="red">i</span>
                <span class="blue">K</span>
                <span class="yellow">i</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchbar" class="searchbar">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear searchterms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchbtn" class="button searchbtn" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsbar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
